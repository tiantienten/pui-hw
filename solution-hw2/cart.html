<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "stylesheet.css">
    <title>Shopping Cart</title>
  </head>
  
  <body>
    <!--logo-->
    <div class = "topScreen">
      <a href = "./index.html">
        <img src = "../assets/logo/logo-01.svg" class = "logo">
      </a>
    <!--end of logo-->

    <!--navigation-->
    <!--product and cart tabs-->
      <div class = "navigationTab">
        <div class = "nav">
          <div>
            <a href = "./index.html" class = "noStyle cap highlight">
              products
            </a>
          </div>
          <div>
            <a href = "./cart.html" class = "noStyle cap align" > 
              cart
              <div class = "badge">2</div>
            </a> 
          </div>
        </div>
    <!--end of product and cart tabs-->

    <!--slogan-->
        <div>
          <hr>
          <p class = "title">
            Our hand-made cinnamon rolls
          </p>
        </div>
    <!--end of slogan-->
      </div>
    <!--end of navigation-->
    </div>

<div class = "checkOut">
  <img src = "../assets/products/original-cinnamon-roll.jpg"  class = "shoppingCartImg">
  <div class = "productInfo productName">Orginal Cinnamon Roll</div>
    <div class = "productInfo glazing">Glazing: Keep original</div>
    <div class = "productInfo quantity">Pack Size: 1</div>
    <div class = "cost">$ 2.49</div>
  </div>
</div>

<div class = "checkOut">
  <img src = "../assets/products/double-chocolate-cinnamon-roll.jpg"  class = "shoppingCartImg">
  <div class = "productInfo productName">Double Chocolate Cinnamon Roll</div>
    <div class = "productInfo glazing">Glazing: Sugar Milk</div>
    <div class = "productInfo quantity">Pack Size: 6</div>
    <div class = "cost">$ 27.49</div>
  </div>
</div>
<hr class = "shortHr">

<div id = "totalCost">
  Total: $ 29.94
</div>
<div class = "buttonContainer">
  <button id = "checkOutBut">Checkout</button>
</div>
</body>
</html>
