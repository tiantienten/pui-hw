<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "stylesheet.css">
    <title>Product Detail Page</title>

  <body>
    <!--logo-->
    <a href = "./index.html">
      <img src = "../assets/logo/logo-01.svg" class = "logo">
    </a>
    <hr>
    <!--end of logo-->


    <!--navigation-->
    <div class = "nav">
      <div>
        <a href = "./index.html" class = "noStyle cap highlight">
          products

      </div>
      <div>

    <!--title-->

      <h1 class = "title">
        Original Cinnamon Roll
      </h1>

            </select>
